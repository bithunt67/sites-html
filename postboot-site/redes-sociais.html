<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostBoot - Redes Sociais</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Adicionando ícones do Font Awesome para botões -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div id="navbar-placeholder"></div>
    <div class="container mt-5 d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 rounded-3 border-0" style="width: 100%; max-width: 450px;">
            <h1 class="text-center mb-4 fw-bold text-primary">Redes Sociais</h1>
            <h2 class="text-center mb-4 text-muted fs-4">Vincular Conta</h2>
            <div class="mb-4">
                <label for="username" class="form-label fw-semibold">Nome do Usuário</label>
                <input type="text" id="username" class="form-control form-control-lg shadow-sm" placeholder="Digite seu nome...">
            </div>
            <div class="d-grid gap-3">
                <button class="btn btn-primary btn-lg shadow-sm d-flex align-items-center justify-content-center" onclick="connect('Instagram')">
                    <i class="fab fa-instagram me-2"></i> Conectar ao Instagram
                </button>
                <button class="btn btn-info text-white btn-lg shadow-sm d-flex align-items-center justify-content-center" onclick="connect('TikTok')">
                    <i class="fab fa-tiktok me-2"></i> Conectar ao TikTok
                </button>
                <button class="btn btn-dark btn-lg shadow-sm d-flex align-items-center justify-content-center" onclick="connect('X')">
                    <i class="fab fa-x-twitter me-2"></i> Conectar ao X
                </button>
                <button class="btn btn-danger btn-lg shadow-sm d-flex align-items-center justify-content-center" onclick="connect('YouTube')">
                    <i class="fab fa-youtube me-2"></i> Conectar ao YouTube
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-placeholder').innerHTML = data);
    </script>
</body>
</html>
